<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="start.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='fullcalendar/dist/fullcalendar.css' />
    <script src='jquery/dist/jquery.min.js'></script>
    <script src='moment/min/moment.min.js'></script>
    <script src='fullcalendar/dist/fullcalendar.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src='start.js'></script>




    <title>Document</title>
</head>


<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#" style="padding-left:10px;">Alpha-Solutions</a></li>
                    <li><a href="#">Time</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">LogIn <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">User</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Admin</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid" style="padding-left: 0px;">
        <div class="col-md-12 overskrift">
            <div col-md-12>
                <div class="col-md-1 img">
                    <img src="~/images/LOGO.jpg" style="width:200px; height: 100px;" />
                </div>
                <div class="col-md-11" style="padding-left:60px;">
                    <h1 style="text-align: center;">TITS - Time Information Tracking System</h1>
                </div>
            </div>
            <div class="col-md-3" style="padding-left: 0 !important;">
                <div class="col-md-12" style="margin-top:50px;">
                    <h4>Teammates</h4>
                    <p>
                        <select class="teammates" style="width:202px">
                        <optgroup label="Favorites">
                            <option value="R">Rasmus </option>
                            <option value="C">Christoffer</option>
                            <option value="k">Karsten</option>
                            <option value="M">Mads</option>
                            <option value="S">Søren</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="C">Børge</option>
                            <option value="M">Bob</option>
                            <option value="S">Alice</option>
                        </optgroup>
                    </select>
                    </p>
                </div>
                <div class="col-md-12" style="margin-top:20px;">
                    <button type="button" class="btn btn-info knap" data-toggle="modal" data-target="#myModal1">Create new time registry</button>
                </div>
                <div class="col-md-12" style="margin-top:20px;">
                    <button type="button" class="btn btn-warning" style="width: 200px;">Start timer</button>
                </div>
            </div>
            <div class="col-md-9">
                <div id='calendar'></div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-info sendknap">Save</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success sendknap">Submit for Approval</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle">Time registry</h4>
                </div>
                <div class="col-md-12 modal-body">
                    <div class="col-md-12">
                        <div class="col-md-6" style=" padding-left: 0px">
                            <h4>Date</h4>
                            <input type="date" style="border-radius:5px; width:250px; height: 32px;">
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-6" style="padding: 0px;">
                                <h4>Time start</h4>
                                <input type="time" class="form-control" placeholder=" fx. 4.5t" style="width:115px; height: 32px;">
                            </div>
                            <div class="col-md-6">
                                <h4>Time end</h4>
                                <input type="time" class="form-control" placeholder=" fx. 4.5t" style="width:115px; height: 32px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6" style="padding-left:0px; height: 32px;">
                            <h4>Client/Project</h4>
                            <select class="projects" style="width:250px">
                            <optgroup label="Latest">
                                <option value="R">Magasin </option>
                                <option value="C">Fætter BR</option>
                                <option value="C">Ganni</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="C">B&O</option>
                                <option value="M">Toys 'R' Us</option>
                                <option value="S">NCG</option>
                            </optgroup>
                        </select>
                        </div>
                        <div class="col-md-6">
                            <h4>Assignment</h4>
                            <select class="assignment" style="width:250px; height: 32px;">
                            <optgroup label="Lates">
                                <option value="R">Development </option>
                                <option value="C">BackEnd</option>
                                <option value="C">Database</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="C">Business</option>
                                <option value="M">Meeting</option>
                                <option value="S">Other</option>
                            </optgroup>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6" style="padding-left:0px;">
                            <h4>Label</h4>
                            <select class="label" multiple="multiple" style="width:250px">
                            <optgroup label="Lates">
                                <option value="R">#Label-A </option>
                                <option value="C">#Label-B</option>
                                <option value="C">#Label-C</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="C">#Label-D</option>
                                <option value="M">#Label-E</option>
                                <option value="S">#Label-F</option>
                            </optgroup>
                        </select>
                        </div>
                        <div class="col-md-6">
                            <h4>TrackingID</h4>
                            <textarea type="text" style="width:250px; border-radius:5px; height:32px;" rows="1" placeholder="Write TrackingID..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6" style="padding-left:0;">
                            <h4>Comment External</h4>
                            <textarea class="textbox" rows="4" style="border-radius:5px;" placeholder="Write comment here"></textarea>
                        </div>
                        <div class="col-md-6">
                            <h4>Comment Internal</h4>
                            <textarea class="textbox" rows="4" style="border-radius:5px;" placeholder="Write comment here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">

                        <button type="button" class="btn btn-success" style="background-color: orange" data-dismiss="modal">Start timer</button>

                        <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
