<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="start.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='fullcalendar/dist/fullcalendar.css' />
    <script src='jquery/dist/jquery.min.js'></script>
    <script src='moment/min/moment.min.js'></script>
    <script src='fullcalendar/dist/fullcalendar.js'></script>
    <script src='start.js'></script>


    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TITS</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Timeregistry</a></li>
                <li><a href="#">Blob</a></li>
                <li><a href="#">Something</a></li>
                <li><a href="#">Another</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="buttonCalendar">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary regTime" data-toggle="modal" data-target="#myModal" data-text="regTime">Register time</button>

        </div>
    </div>


    <div class="col-md-10 calendar">

        <div class="col-md-12 co-centered" id='calendar'></div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modal-title">No project selected</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">

                        <button type="button" class="btn btn-primary recentButton ">Recent project 1</button>
                        <button type="button" class="btn btn-primary recentButton">Recent project 2</button>
                        <button type="button" class="btn btn-primary recentButton">Recent project 3</button>

                    </div>

                    <div class="col-md-12"></div>

                    <!--search function-->

                    <div class="col-md-12">
                        <div class="input-group">

                            <input id="search" type="text" class="form-control" name="search" placeholder="Search for projects!">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>

                    <!--date time-->
                    <div class="col-md-6">
                        <h3>From</h3> <input type="datetime-local" class="fromTimeDate">
                    </div>
                    <div class="col-md-6">
                        <h3>To</h3> <input type="datetime-local" class="toTimeDate">
                    </div>
                    <div class="col-md-12">
                        <h3>Developer comments</h3>
                        <textarea rows="4" cols="50" placeholder="What did you do?"></textarea>
                    </div>
                    <div class="col-md-12">
                        <h3>Customer comments</h3>
                        <textarea rows="4" cols="50" placeholder="What did you do for the customer?"></textarea>
                    </div>

                </div>
                <!--save and close buttons-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
