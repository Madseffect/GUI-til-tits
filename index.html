        <h1 style="text-align: center;">TITS - Time Information Tracking System</h1>
        <div class="col-md-3" style="padding-left: 0 !important;">
            <div class="col-md-12" style="margin-top:50px;">

<div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

            <div class="modal-header">

            </div>
            <div class="col-md-12 modal-body">
                <div class="col-md-12">

                    </div>
                    <div class="col-md-6">

                        <div class="col-md-6">

                    </div>
          
                </div>

                                    <option value="R">Development </option>

                                    <option value="S">Other</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="col-md-6" >
                            <h4>Asignment</h4>
                            <select class="teammates" style="width:250px">
                                <optgroup label="Seneste">
                                    <option value="R">Development </option>
                                    <option value="C">BackEnd</option>
                                    <option value="C">SQL server</option>
                                </optgroup>
                                <optgroup label="Andet">
                                    <option value="C">Business</option>
                                    <option value="M">Meeting</option>
                                    <option value="S">Other</option>
                                </optgroup>
                            </select>
                            
                        </div>
                       
                    </div>

             <div class="col-md-12">
                 <div class="col-md-6" style="padding-left:0px;">
                     <h4>Label</h4>
                     <select class="teammates" multiple="multiple" style="width:250px">
                         <optgroup label="Seneste">
                             <option value="R">#Label-A </option>
                             <option value="C">#Label-B</option>
                             <option value="C">#Label-C</option>
                         </optgroup>
                         <optgroup label="Andre">

                             <option value="S">#Label-F</option>
                         </optgroup>
                     </select>
                 </div>
                 <div class="col-md-6" >

                 </div>

             </div>

                 </div>
